<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קשר</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Righteous&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Anton', sans-serif;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        h1 {
            font-family: 'Righteous', cursive;
            color: red;
            font-size: 5em;
            text-shadow: 5px 5px 15px rgba(148, 37, 37, 0.7);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .section-title {
            font-family: 'Kalam', cursive;
            color: #ff4500;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(133, 38, 38, 0.6);
            letter-spacing: 3px;
        }
        .services-box {
            display: inline-block;
            width: 350px;
            margin: 30px;
            padding: 30px;
            background-color: #222;
            border: 5px solid #ff4500;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(255, 0, 0, 0.9);
            transition: all 0.3s ease;
            text-align: left;
        }
        .services-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 40px rgba(255, 0, 0, 1);
        }
        .services-box h3 {
            color: red;
            font-family: 'Righteous', cursive;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .services-box p {
            font-family: 'Kalam', cursive;
            color: #f1f1f1;
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .contact-info {
            font-family: 'Kalam', cursive;
            color: #ff4500;
            font-size: 1.5em;
            margin-top: 40px;
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.6);
        }
        .contact-info a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .contact-info a:hover {
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ליצירת קשר איתי</h1>

        <div class="section-title">בשביל ליצור איתנו קשר</div>


        <div class="contact-info">
            <p>בשביל לפנות אליי לגבי עיצובים, אתה מוזמן לשלוח לי אימייל או לפנות דרך דיסקורד:</p>
            <p><a href="mailto:G.vidz55@gmail.com">G.vidz55@gmail.com</a></p>
            <p>או דרך דיסקורד: <strong>guyeitann</strong></p>
        </div>

    </div>

</body>
</html>
